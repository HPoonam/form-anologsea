<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Form Example</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="container">
		<div>
		<img src="images/logo.png" class="alogo">
		</div>
		<div class="form-box">
			<h1 class="signup">Sign up</h1>
			<form class="demoform" action="" method="post">
				<label for "email">Email:</label>
				<input placeholder="foo@bar.com" type="email" name="email" >
				<label for "password">Password :</label>
				<input placeholder="123password" type="password" name="psw">
				<button type="submit">Sign up </button>
				<div class="forgot">
				<a href="/forgot-password/new">Forgot Password</a>
				</div>
			</form>
		</div>
			
		<p class="member">Already a member?<a href="/login"><bold> Log in </bold></a></p>
			
	</main>

</body>
